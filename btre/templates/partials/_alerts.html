{% if messages %}
{% for message in messages%}
<div id='message' class='container'>
    <div class="alert alert-dismissible alert-{{message.tags}} text-center">
        <button type='button' class='close' data-dismiss='alert'><span aria-hidden="True">&times;</span></button>
        <strong>
            {% if message.level==DEFAULT_MESSAGE_LEVEL.ERROR %}
            Error:
            {% else %}
            {{message.tags|title}}
            {%endif}
        </strong>
        {{message}}
    </div>
</div>
{%endfor%}
{%endif%}
